name: windows-docker
on: push
jobs:
  build:
    name: Hello world action
    runs-on: windows-latest
    env:
      HOME: ..\..\
      PYENV_PARENT: .pyenv
      PYENV : D:\a\.pyenv\pyenv-win
      PYENV_HOME: D:\a\.pyenv\pyenv-win
    steps:
      - name: create working-directory
        run: |
            cd $HOME
            mkdir -p $PYENV_PARENT
            git clone https://github.com/pyenv-win/pyenv-win.git
            dir

